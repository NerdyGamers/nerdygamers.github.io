baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://nerdygamers.github.io" # the base hostname & protocol for your site, e.g. http://example.com

markdown: kramdown
permalink: /:title/

title: Nerdy Gamers
description: A Plugin/Script repository for Ultima Online, Rust, and Unturned.
author: JBob
logo: https://nerdygamers.github.io/favicon.png

defaults:
  - scope:
      path: ""
    values:
      image: https://nerdygamers.github.io/favicon.png

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

